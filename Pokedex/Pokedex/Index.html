<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/Style.css">

    <script defer src="./js/Script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokémon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokédex" class="pokedex">

    </main>
</body>
</html>
